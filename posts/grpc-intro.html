<h1>介绍</h1>
<ol>
<li>gRPC是一个由Google开源的远程服务调用框架，具有多路复用和双向流式通信的特性。</li>
<li>gRPC本质上仍然遵循常规的Remote Procedure Call (RPC) 技术，但是在实现上使用了HTTP2.0、协议缓冲区等更现代化的技术方案，从而最大程度上确保服务端和客户端的互操作性及性能上的提升。</li>
</ol>
